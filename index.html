<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TODO List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>To Do List</h1>
    </div>
    <hr>
    <div class="row">
      <div class="help-text">
        <p>Click the item to mark as <mark class="done">done</mark>.</p>
        <p>Click <strong>X</strong> to remove the item from the list.</p>
      </div>
    </div>
    <div class="row">
      <div class="input-field">
        <input id="userInput" type="text" placeholder="New item..." maxlength=30>
        <button id="enter">Enter</button>
      </div>
    </div>
    <div class="row">
      <div class="list-items">
        <ul>
        </ul>
      </div>
    </div>
  </div>
  <script src="todo.js"></script>
  </script>
</body>

</html>
